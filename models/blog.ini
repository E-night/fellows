[model]
name = blog
label = {{ this.title }}

[fields.title]
label = Title
type = string

[fields.author]
label = Author
type = string
width = 1/2

[fields.pub_date]
label = Publication date
type = date
width = 1/2

[fields.cohort]
type = integer

[fields.body]
label = Body
type = markdown

[fields.subject_img]
label = Subject image (e.g partner logo or profile photo)
type = select
source = record.attachments.images
width = 1/2

[children]
model = blog
order_by = -pub_date, title

[pagination]
enabled = yes
per_page = 10