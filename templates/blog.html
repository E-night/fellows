{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
  <h1>{{ this.title }}</h1>
  <div>
  {% if this.subject_img %}
    <img style="width: 50%; display: block; margin-left: auto; margin-right: auto;" src="{{ this.subject_img }}">
  {% endif %}
  </div>
  <div class="blog">
    {{ this.body }}
  </div>
{% endblock %}
